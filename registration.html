<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="registration.css">  
        <script src="registration.js"></script>
    </head>
    
<body>
    <div id="formContainerId" class="formContainer">
        <div class="formHeadingStyle">Create Account</div><br><br>
        <form>
            <div>
                <label class="labelStyle">Name</label>
                <input type="text" placeholder="Enter your name" id="name"><br>
            </div>
            <div>
                <label id="error-name" class="errorDivCommon errorName">* Name can't be empty. Please enter your name</label>
                <br><br>
            </div>
            <div>
                <label class="labelStyle">Email</label>
                <input type="text" placeholder="Enter your email ID" id="emailid"><br>
            </div>
            <div>
                <label id="error-email" class="errorDivCommon errorEmail">* Email can't be empty. Please enter your email</label>
                <br><br>
            </div>
            <div>
                <label class="labelStyle">Password</label>
                <input type="password" placeholder="Enter your password" id="pswd"><br>
            </div>
            <div>
                <label id="error-psw" class="errorDivCommon errorPsw">* Password can't be empty. Please enter your password</label>
                <br><br>
            </div>
            <div id="rePswCont">
                <label class="labelStyle">Confirm Password</label>
                <input type="password" placeholder="Re-enter your password" id="repswd"><br>
            </div>
            <div>
                <label id="error-repsw" class="errorDivCommon errorRePsw">* Confirm password can't be empty. Please enter your confirm password</label>
                <br>
            </div>
            <div>
                <input type="button" id="submit-btn" class="submitBtn" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
